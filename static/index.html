<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">

	<title>Wandercircus</title>
	<link rel="stylesheet" href="/css/style.css">
  <style type="text/css"> 
    @import "css/jquery.countdown.css";
    .countdown { width: 240px; height: 45px; }
  </style>
</head>
<body>

<div id="container">
	<header>
  <h1><span class="fix-kerning">W</span>ande<span class="fix-kerning2">r</span>ci<span class="fix-kerning2">r</span>cus</h1>
	</header>
  <div id="main" role="main">
    <div id="robocolown"></div>
	  <h2>Available Plays</h2>
	  <ul id="skript-list">
	  </ul>
	  
    <h2>Current Show</h2>
    <div class="current-show">
      <div class="show-running">
        <p>Show is running</p>
        <span class="name"></span>
      </div>
      <div class="no-show">
        <p>No Show</p>
      </div>
    </div>
    
    <h2>Next Show</h2>
    <div id="next-show">
      <span class="time"></span>
      <div class="countdown"></div>
    </div>
  </div>
	<footer>

	</footer>
</div> <!--! end of #container -->

<div id="templates" class="template-container">
  <li class="skript">
    <span class="title"></span>
    <span class="author"></span>
    <span class="channel">
      <input />
      <span></span>
    </span>
    <a class="vote">Vote Now</a>
    <span class="votes">
      <span class="vote-number"></span>
      <span>Votes</span>
    </span>
    <div class="vote-bar-container">
      <div class="vote-bar"></div>
    </div>
  </li>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript" src="/scripts/jquery.countdown.min.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>

</body>
</html>
